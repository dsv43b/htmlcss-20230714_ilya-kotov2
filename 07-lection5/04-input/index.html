<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body>
        <div class="custom-input">
            <label class="custom-input__label" for="Label">Label</label>
            <div class="custom-input__wrapper">
                <input class="custom-input__text" id="Label" type="text" placeholder="Placeholder">
            </div>
        </div>
        <div class="custom-input custom-input_success">
            <label class="custom-input__label" for="Success">Success</label>
            <div class="custom-input__wrapper">
                <input class="custom-input__text" id="Success" type="text" placeholder="Placeholder">
            </div>
        </div>
        <div class="custom-input custom-input_invalid">
            <label class="custom-input__label" for="Error">Error</label>
            <div class="custom-input__wrapper">
                <input class="custom-input__text" id="Error" type="text" placeholder="Placeholder">
            </div>
        </div>
    </body>
</html>
