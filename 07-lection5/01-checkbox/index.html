<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./checkbox.css">
    </head>
    <body>
        <div class="checkbox">
            <label class="checkbox__label" >
                <input class="checkbox__input" type="checkbox" >
                <div class="checkbox__tick">
                    <svg class="checkbox__tick-svg" xmlns="http://www.w3.org/2000/svg" width="15" height="13" viewBox="0 0 15 13" fill="none">
                        <path d="M1.5 7.5L5 11L13 2" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <p class="checkbox__text">Default</p>
            </label>
        </div>
    </body>
</html>
