<!DOCTYPE html>
<!-- Страница с гистограммой -->
<html lang="ru">
    <head>

        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./histogram.css">
    </head>
    <body>
        <div class="histogram">

            <div class="histogram__columns">
                <div class="histogram__column histogram_size_s"></div>
                <div class="histogram__column histogram_size_m"></div>
                <div class="histogram__column histogram_size_l"></div>
                <div class="histogram__column histogram_size_xl"></div>
                <div class="histogram__column histogram_size_l"></div>
                <div class="histogram__column histogram_size_m"></div>
                <div class="histogram__column histogram_size_xl"></div>
                <div class="histogram__column histogram_size_m"></div>
                <div class="histogram__column histogram_size_l"></div>
                <div class="histogram__column histogram_size_xl"></div>
                <div class="histogram__column histogram_size_s"></div>
                <div class="histogram__column histogram_size_m"></div>
                <div class="histogram__column histogram_size_xl"></div>
                <div class="histogram__column histogram_size_l"></div>
                <div class="histogram__column histogram_size_m"></div>
                <div class="histogram__column histogram_size_l"></div>
                <div class="histogram__column histogram_size_m"></div>
                <div class="histogram__column histogram_size_s"></div>
                <div class="histogram__column histogram_size_xl"></div>
                <div class="histogram__column histogram_size_m"></div>
                <div class="histogram__column histogram_size_s"></div>
                <div class="histogram__column histogram_size_l"></div>
                <div class="histogram__column histogram_size_xl"></div>
                <div class="histogram__column histogram_size_m"></div>
                <div class="histogram__column histogram_size_l"></div>
                <div class="histogram__column histogram_size_xl"></div>
                <div class="histogram__column histogram_size_m"></div>
                <div class="histogram__column histogram_size_s"></div>
                <div class="histogram__column histogram_size_l"></div>
                <div class="histogram__column histogram_size_xl"></div>
            </div>

        </div>

</html>
